<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Open Trivia <ion-icon name="heart"></ion-icon> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!beginGame" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating" class="ion-text-center">Votre pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Difficult√©</ion-label>
      <ion-select [(ngModel)]="difficult">
        <ion-select-option value="easy">easy</ion-select-option>
        <ion-select-option value="medium">medium</ion-select-option>
        <ion-select-option value="hard">hard</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
    <ion-toggle [(ngModel)] = "sauvegarder"></ion-toggle>Sauvegarder mes infos
    </ion-item>

  </ion-list>
  <ion-button expand="full" color="light" (click) ="start()">Commencer</ion-button>
</div>

<div *ngIf="beginGame" class="ion-padding">
  <ion-text color="primary">
    <p class="ion-text-center">Bienvenue {{ pseudo }}</p>
  </ion-text>

  <h1 class="ion-text-center" [innerHTML]="currentQuestion?.question"></h1>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let answer of currentQuestion?.answers">
        <ion-button expand="full" color="transparent" [ngClass]="{
          'good': nextQuestion && answer === currentQuestion.correct_answer, 
          'bad': nextQuestion && answer != currentQuestion.correct_answer, 
          'unknown': !nextQuestion}" (click)="checkanswer(answer)">{{ answer }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

   <ion-button expand="full" color="light" *ngIf="nextQuestion && !endGame" (click)="goToNextQuestion()">Question suivante</ion-button>

   <ion-button expand="full" color="light" *ngIf="nextQuestion && endGame">Voir mon score</ion-button>
</div>
